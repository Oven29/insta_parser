{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('.add_pr') }}" method="post" style="text-align: left;">
  <div class="mb-3">
    <label for="data-input" class="form-label">
      Вставьте ссылку(и) на пост(ы) ИЛИ на ссылку(и) на аккаунт(ы). Пример: <br>
      <code>https://www.instagram.com/p/C0WUlY-IjCg/ <br> https://www.instagram.com/p/C0jRKCisRQr/ <br> ... </code>
      <br><i>ИЛИ</i><br>
      <code> https://www.instagram.com/lego <br> https://www.instagram.com/kinopoisk <br> ...</code>
    </label>
    <textarea class="form-control" id="data-input" rows="5" name="data" placeholder="https://www.instagram.com/p/C0WUlY-IjCg/ ..."></textarea>
  </div>
  <br>
  <div class="mb-3">
    <label for="keywords-input" class="form-label">
      Введите ключевое слово(а) и/или словосочетание(ия). Пример: <br>
      <code>реклама <br> сотрудничесво <br> раскручу аккаунт <br> ...</code>
    </label>
    <textarea class="form-control" id="keywords-input" rows="5" name="keywords" placeholder="слово1 ..."></textarea>
  </div>
  <br>
  <div id="_select_mode">
    <h3>Выберите режим работы</h3>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="likers-checkbox" name="likers">
      <label class="form-check-label" for="likers-checkbox">Лайкнувшие пост(ы)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="commentators-checkbox" name="commentators">
      <label class="form-check-label" for="commentators-checkbox">Прокомментироваашие пост(ы)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="followers-checkbox" name="followers">
      <label class="form-check-label" for="followers-checkbox">Подписчики</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="followees-checkbox" name="followees">
      <label class="form-check-label" for="followees-checkbox">Подписки</label>
    </div>
  </div>
  <br>
  <div class="mb-3">
    <label for="account-input" class="form-label">
      Номер или логин аккаунта, который будет обрабатывать всю информацию.
      Оставьте значение пустым, чтобы на каждый добавленный пост/профиль подобрался свободный аккаунт
    </label>
    <input type="text" class="form-control" id="account-input" placeholder="login" name="account">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Добавить</button>
</form>

{% endblock %}
