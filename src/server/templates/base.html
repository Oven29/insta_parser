<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Парсер инстаграм: {{ title }}</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-primary" role="alert">
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h2>{{ title }}</h2>

        <br>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" href="{{ url_for('.pr_list') }}" role="button">Все процессы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" href="{{ url_for('.add_pr') }}" role="button">Добавить процесс</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" href="{{ url_for('.acc_list') }}" role="button">Все аккаунты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" href="{{ url_for('.add_acc') }}" role="button">Добавить аккаунт</a>
          </li>
        </ul>
        <br>

        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
